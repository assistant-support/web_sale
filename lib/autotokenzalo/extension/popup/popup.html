<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z Zalo</title>
    <script src="./tailwindcss.js"></script>
  </head>

  <body>
    <div id="app" class="w-80 p-4 flex flex-col gap-2 bg-gray-50 text-gray-700">
      <h1 class="font-bold text-2xl text-sky-500">Zalo Notifier</h1>

      <div class="py-2">
        <p>Extension này giúp lấy thông tin đăng nhập để sử dụng API của Zalo.</p>
        <p>
          Chỉ chia sẻ thông tin đăng nhập của bạn cho những ứng dụng không đáng tin.
          <b class="text-red-600">Hãy sử dụng cẩn thận.</b>
        </p>
      </div>

      <button id="btn-intercept" class="rounded p-2 bg-sky-500 text-white">Lấy thông tin đăng nhập</button>
      <button id="btn-get-friend" class="rounded p-2 bg-sky-500 text-white">Lấy danh sách bạn</button>
      <button id="btn-get-group" class="rounded p-2 bg-sky-500 text-white">Lấy danh sách nhóm</button>

      <div id="result__container" class="hidden">
        <h2 class="text-lg font-bold text-sky-500">Kết quả</h2>
        <textarea id="result" class="rounded border border-gray-300 p-1 w-full h-60"></textarea>
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
